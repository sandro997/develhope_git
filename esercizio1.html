<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const list = document.querySelector('ul')
            // l'elemento padre di ul.
        console.log(list.parentElement.innerText)
            //il secondo elemento figlio di ul.
        const secondChildren = list.children[1]
        console.log(secondChildren.innerText)
            //l'elemento fratello successivo del secondo li.
        console.log(secondChildren.nextElementSibling.innerText)
            //l'elemento fratello precedente del secondo li.
        console.log(secondChildren.previousElementSibling.innerText)
    </script>
</body>

</html
